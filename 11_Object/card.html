<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Object</title>
    <style>
    .card {
        /* 나란히 배치 되서 나오도록 */
        /* flex는 블록 요소 특징을 띈다. */
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 100px;
        height: 150px;
        border: 2px solid black;
        border-radius: 10px;
        font-size: 3rem;
        font-weight: 900;
    }
    </style>
</head>
<body>
    <script>
        function Card(num, color) {
            this.num = num;
            this.color = color;

            console.log(this.init);
            // 실행
            this.init();
        }

        Card.prototype = {
            // 새로운 객체로 다시 갈아끼우는 경우,
            // constructor 속성이 사라지기 때문에,
            // 다음과 같이 추가해준 상태로 시작한다.
            constructor: Card,
            init: function() {
                const mainElem = document.createElement('div');
                mainElem.style.color = this.color;
                mainElem.innerHTML = this.num;
                mainElem.classList.add('card');
                document.body.appendChild(mainElem);
            }
        };

        const card1 = new Card(1, 'green');
        console.log(card1.constructor === Card);

        const card2 = new Card(7, 'blue');
        console.log(card2.constructor === Card);
    </script>
</body>
</html>
