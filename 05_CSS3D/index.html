<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css" />
    <title>CSS3D</title>
    <style>
        .world {
            width: 80vw;
            height: 80vh;
            background-color: #FFF000;

            display: flex;
            justify-content: center;
            align-items: center;

            /* 
                perspective : 3D 공간으로 변하면서
                 그 안의 오브젝트들이 3D 효과가 적용이 된다.
                 px : 눈에서의 거리
                    - 진짜 거리는 아니고 느낌 느낌!
                    - 사람 눈에 가까이 있을 수록 3D효과가 극적으로 보일 것이고,
                        멀리 있으면 덜 극적
                        그니까 가까우면 물체가 가까우니까
            */
            perspective: 500px;
        }

        .card {
            position: relative;

            width: 100px;
            height: 150px;
            margin: 1em;
            /* font-size: 1.5rem(24px) = 12px */
            

            /* 
                0도 여도 속성을 넣어놓는 것이 좋다.
                왜냐면 rotate 속성을 넣어놓으면,
                후에 돌릴 준비를 미리 해놓기 때문이다.
            */
            transform: rotateY(0deg);
            transition: 1s;
            
            transform-style: preserve-3d;
            transform-origin: left;
        }

        .card-side {
            display: flex;
            justify-content: center;
            align-items: center;

            position:absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            border-radius: .5em;

            font-size: 1.5rem;

            backface-visibility: hidden;
        }

        .card-side-front {
            background-color: #F00;
            z-index: 1;
        }

        .card-side-back {
            background-color: #00F;
            transform: rotateY(180deg);
        }

        .world:hover .card {
            transform: rotateY(-180deg);
        }
    </style>
</head>
<body>
    <div class="world">
        <div class="card">
            <div class="card-side card-side-front">F</div>
            <div class="card-side card-side-back">B</div>
        </div>
    </div>
</body>
</html>
